<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>

    <h1>
      SPLITTER
    </h1>

    <div class="container">
      
      <div class="container__left">
        <div id="container-left" class="container__left-2">

          <div class="input">
            <div class="input__label">
              <label for="Bill">Bill</label>
              <small></small>
            </div>
            <i></i>
            <input id="bill-Input" type="text" placeholder="0">
          </div>
  
          <div class="select-Tip">
            <p>Select Tip %</p>
            <div class="select-Tip__container">
              <button class="tipBtn" tip-percentage = "5">5%</button>
              <button class="tipBtn" tip-percentage = "10">10%</button>
              <button class="tipBtn" tip-percentage = "15">15%</button>
              <button class="tipBtn" tip-percentage = "25">25%</button>
              <button class="tipBtn" tip-percentage = "50">50%</button>
              <input id="tip-Input" type="text" placeholder="Custom" maxlength="3">
            </div>
          </div>
  
          <div class="input">
            <div class="input__label">
              <label for="Number-of-People">Number of People</label>
              <small></small>
            </div>
            <i></i>
            <input id="numberOfPeople-Input" type="text" placeholder="0">
          </div>

        </div>
      </div>

      <div class="container__right">
        <div class="container__right-container2">

          <div class="container__right-container">
            <div class="container__right-left">
              <p class="p1">Tip Amount</p>
              <p class="p2">/ person</p>
            </div>
            <div class="container__right-right">
              <p class="price" id="tipAmount/Person">$0.00</p>
            </div>
          </div>
  
          <div class="container__right-container">
            <div class="container__right-left">
              <p class="p1">Total</p>
              <p class="p2">/ person</p>
            </div>
            <div class="container__right-right">
              <p class="price" id="total/Person">$0.00</p>
            </div>
          </div>
  
          <button class="inactive" id="resetBTN">RESET</button>
          
        </div>
      </div>

    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GaelXoconoxtle">Gael Xoconoxtle</a>.
    </div>
  </footer>

</body>
</html>
